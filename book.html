    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="model-header container">
            <button type="button" class="close" data-dismiss="modal"></button>
            <h4 class="model-title">Book</h4>
          </div>
          <div class="modal-body">
            <p id="action"></p>
            <form
              id="formDataHtml"
              method="POST"
              enctype="multipart/form-data"
              action="/"
            >
              <div class="form-group none" style="display: none">
                id <input type="number" id="idBook" class="form-control" />
              </div>
              <div class="form-group">
                Name <input type="text" id="name" class="form-control" />
              </div>
              <div class="form-group">
                Image <input type="file" id="file" class="form-control" />
              </div>
              <div class="form-group">
                Price <input type="number" id="price" class="form-control" />
              </div>
              <div class="form-group">
                Sale Price
                <input type="number" id="saleprice" class="form-control" />
              </div>
              <div class="form-group">
                Quantity
                <input type="number" id="quantity" class="form-control" />
              </div>
              <div class="form-group">
                <p>Status</p>
                <input type="radio" id="status" name="status" value="true" />
                <label for="html">Show</label>
                <input type="radio" id="status" name="status" value="false" />
                <label for="html">Hidden</label>
                <!-- Status <input type="text-center" name="status" class="form-control"/> -->
              </div>
              <div class="form-group">
                <select class="form-control" id="category" name="category">
                  <option>Select Category</option>
                </select>
                <!--  Category <input type="text" id="categories" class="form-control"/> -->
              </div>
              <div class="form-group">
                <select class="form-control" id="authors" name="authors">
                  <option>Select Author</option>
                </select>
                <!--  Category <input type="text" id="categories" class="form-control"/> -->
              </div>
              <div class="form-group">
                <select class="form-control" id="publisher" name="publisher">
                  <option>Select Publisher</option>
                </select>
                <!--  Category <input type="text" id="categories" class="form-control"/> -->
              </div>
            </form>
          </div>
